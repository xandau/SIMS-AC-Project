<div class="admin-dashboard-container">
    <h2>Admin User Dashboard</h2>
  
    <!-- Display loading spinner if data is being fetched -->
    <div *ngIf="isLoading">Loading users...</div>
  
    <!-- Display error message if there's an error -->
    <div *ngIf="isError" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Display user list -->
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <!-- Username Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">{{ user.role === 1 ? 'Admin' : 'User' }}</td>
      </ng-container>
  
      <!-- Edit Button Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Delete Button Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table Headers -->
      <tr mat-header-row *matHeaderRowDef="['userName', 'email', 'role', 'edit', 'delete']"></tr>
      <!-- Table Rows -->
      <tr mat-row *matRowDef="let row; columns: ['userName', 'email', 'role', 'edit', 'delete'];"></tr>
    </table>
  </div>

<div class="tickets-container">
    <h2>Created Tickets</h2>
  
    <!-- Display loading or error message -->
    <div *ngIf="isLoading">Loading tickets...</div>
    <div *ngIf="isError">{{ errorMessage }}</div>
  
    <!-- Display the table of tickets if available -->
    <table mat-table [dataSource]="createdTickets" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.title }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
      </ng-container>
  
      <!-- Severity Column -->
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.severity }}</td>
      </ng-container>
  
      <!-- CVE Column -->
      <ng-container matColumnDef="cve">
        <th mat-header-cell *matHeaderCellDef>CVE</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.cve }}</td>
      </ng-container>
  
      <!-- State Column (using enum mapping) -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let ticket">{{ getStateString(ticket.state) }}</td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>ReferenceID</th>
        <td mat-cell *matCellDef="let ticket">{{ getStateString(ticket.referenceID) }}</td>
      </ng-container>
      <!-- Edit Button Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let ticket">
          <button mat-raised-button color="primary" (click)="editTicket(ticket.id)">Edit</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['title', 'description', 'severity', 'cve', 'state', 'referenceID', 'edit']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'severity', 'cve', 'state', 'referenceID', 'edit'];"></tr>
    </table>
  </div>
